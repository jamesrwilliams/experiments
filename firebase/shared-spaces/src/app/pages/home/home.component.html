<h2>Items</h2>

<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <label for="title">
    <span class="label-text">Item Title: </span>
    <input name="title" id="title" type="text" placeholder="Example Link" formControlName="title">
  </label>
  <button type="submit" [disabled]="!itemForm.valid">Submit</button>
</form>

<ul>
  <li *ngFor="let item of items">
    <span>{{ item.title }}</span><button (click)="deleteItem(item)">Remove</button></li>
</ul>
