<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			html,body {
				margin: 0;
				padding: 0;
				border: 0;
			}
			.extension-container {
				width: 400px;
				height: 200px;
				font-family: sans-serif;
				margin: 0;
				padding: 5px 8px;
			}
		</style>
	</head>
	<body class="extension-container">

		<div class="tab info-tab">
			<h1 id="offer_name"></h1>
			<p id="offer_description"></p>
			<hr>
			<ul>
				<li>Start date: <span id="offer_startDate"></span></li>
				<li>End date: <span id="offer_endDate"></span></li>
				<li>Priority: <span id="offer_priority"></span></li>
			</ul>
			<hr>
			<a id="offer_consoleURL" target="_blank" href="#">View offer in console</a>
			<hr>
		</div>

		<div class="tab developer-tab ">

		</div>

		<div class="target-container">
			<label for="target">
				<span class="label-message">Target</span>
				<input type="text" name="target" id="target" placeholder="div#element" value=".bgt-marketing-creative" />
			</label>
		</div>
		<div id="editor"></div>
		<div class="button-container">
			<button class="pts-button" id="btn_load_clipboard">Load from clipboard</button>
			<button class="pts-button" id="btn_replace">Replace</button>
		</div>
		<input type="text" aria-hidden="true" id="clip" style="display: none" />
	</body>
	<script src="../scripts/popup.js"></script>
</html>
