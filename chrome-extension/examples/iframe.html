<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			background: #eee;
		}
		iframe {
			width: 100%;
			background: white;
			border: 1px solid red;
			margin-top: 20px;
		}
		button {
			border-radius: 15px;
			background: #66D9EF;
			padding: 10px 20px;
			font-weight: bold;
			border: 0;
		}
	</style>
</head>
<body>
<button class="iframe-test-case" data-test-case="fail">Fail test</button>
<button class="iframe-test-case" data-test-case="pass">Pass test</button>
<iframe src="iframe-contents/iframe-pass.html" id="points-frame" frameborder="0"></iframe>
<script>

	document.querySelectorAll('button.iframe-test-case').forEach(button => {
	    button.addEventListener('click', () => {

	        let testcase = button.dataset.testCase;

	        if(testcase !== '') {
                let iframe = document.getElementById('points-frame');
                iframe.src = `iframe-contents/iframe-${testcase}.html`;
	        } else {
	            console.warn(`Test case attribute missing from ${button}`);
	        }

	    });
	});

</script>
</body>
</html>
