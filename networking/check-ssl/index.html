<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nexus</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
		
	<main class="container">
		
		<div class="row">
		    <div class="col-sm">
		    	
		    	<br>
		    	
		    	<div class="card text-white bg-secondary">
		    		<form class="card-body" id="ssl-check">
				    	
				    	<div class="form-group">
							<label for="exampleInputEmail1">Web Address To Check</label>
							<input type="url" class="form-control" id="urlInput" aria-describedby="emailHelp" value="https://google.com" placeholder="https://...">
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
						
					</form>
				</div>
				
				<br>
				
				<table id="results" class="table">
				  <thead>
				    <tr>
				      <th scope="col">URL</th>
				      <th scope="col">Expires</th>
				      <th scope="col">Issuer</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>

		    	
		    </div>
		</div>
		
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/min/app-min.js"></script>
	
</body>
</html>
