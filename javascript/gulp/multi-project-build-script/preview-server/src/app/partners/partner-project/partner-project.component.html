<!-- Inject HTML HERE -->
<main>
  <button id="refresh" mat-fab color="primary" (click)="refreshIframe()">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>

<!--  <pre>{{ project | json }}</pre>-->
<!--  <pre>{{ partner | json }}</pre>-->

  <iframe [src]="sanitize(projectURL)" id="projectIframe" frameborder="0"></iframe>
  <mat-toolbar color="primary" class="footer-toolbar">
    <mat-toolbar-row>
      <span>Options and other things go here</span>
      <select (change)="updateIframe($event.target.value)">
        <option *ngFor="let breakpoint of partner.breakpoints" value="{{ breakpoint.width }}">{{ breakpoint.name }}</option>
      </select>
    </mat-toolbar-row>
  </mat-toolbar>
</main>
