<section class="page-container">

  <h1>Partner: {{ partner?.name }}</h1>

  <p>Partner:</p>
  <pre>{{ partner | json }}</pre>

  <p>Projects</p>
  <pre>{{ projects | json }}</pre>

  <section *ngIf="projects?.length > 0">
    <mat-action-list>
      <h3 mat-subheader>Banner Projects</h3>
      <button mat-list-item *ngFor="let project of projects" [routerLink]="project.path[2]">
        <h4 mat-line>{{ project.name }}</h4>
        <p mat-line *ngIf="project.error" class="project-error">{{ project.error }}</p>
      </button>
    </mat-action-list>
  </section>
</section>
