<style>
	body {
	  font: 15px Arial, Tahoma, sans-serif;
	  margin: 0;
	  padding: 0;
	}
	.banner-container {
	  position: relative;
	}
	.banner-container img {
	  width: 100%;
	  height: auto;
	}
	.clock-container {
	  background: #304CB2;
	  font-size: 0;
	  position: relative;
	  color: #ffffff;
	}
	.clock-container * {
	  -webkit-box-sizing: border-box;
	  box-sizing: border-box;
	  -webkit-font-smoothing: antialiased;
	}
	.clock-container:after {
	  content: '';
	  display: block;
	  clear: both;
	}
	.clock-container .clock-face,
	.clock-container .clock-title {
	  float: left;
	  width: 50%;
	}
	.clock-container .clock-title {
	  padding: 10px 0 10px 35px;
	  font-size: 24px;
	}
	.clock-container .clock-face {
	  padding-right: 35px;
	  padding-top: 5px;
	}
	.clock-container .clock-digit {
	  text-align: center;
	  font-size: 12px;
	  width: 33.33%;
	  display: inline-block;
	}
	.clock-container .clock-digit-value {
	  font-size: 24px;
	  display: block;
	  padding: 2px 3px;
	  background: rgba(255, 255, 255, 0.3);
	}
	.clock-container .clock-digit-label {
	  display: block;
	}
	
</style>
<div class="banner-container">
	<h1>Banner 2!</h1>
</div>
<script>
    "use strict";
    
    var deadline = new Date(2019, 3, 30, 18, 59, 0, 0);
    initializeClock('countdown-clock', deadline);
    
    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor(t / 1000 % 60);
      var minutes = Math.floor(t / 1000 / 60 % 60);
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      var hours = Math.floor(t / (1000 * 60 * 60));
      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }
    
    function initializeClock(id, endtime) {
      var clock = document.getElementById(id); // const daysSpan = clock.querySelector('.clock-digit-days .clock-digit-value');
    
      var hoursSpan = clock.querySelector('.clock-digit-hours .clock-digit-value');
      var minutesSpan = clock.querySelector('.clock-digit-minutes .clock-digit-value');
      var secondsSpan = clock.querySelector('.clock-digit-seconds .clock-digit-value');
    
      function updateClock() {
        var t = getTimeRemaining(endtime); // daysSpan.innerHTML = ('0' + t.days).slice(-2);
    
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        hoursSpan.innerHTML = t.hours > 100 ? t.hours : ('0' + t.hours).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
    
        if (t.total <= 0) {
          clearInterval(timeinterval);
        }
      }
    
      updateClock();
      var timeinterval = setInterval(updateClock, 1000);
    }
</script>
