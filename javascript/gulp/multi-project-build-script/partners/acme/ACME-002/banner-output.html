    $(document).ready(function() {

        if ( storefront_name !== '' ) {
            $name.innerText = storefront_name;
        }

    });

    $('.offer-select-banner .button').click(function(e) {

        var index = $('.offer-select-banner .button').parent().children('button').index(e.target);

        $('#bgt-offer-dropdown>option:eq(0)').attr('selected', false);
        $('.offer-select-banner .button').removeClass('active');
        $(this).addClass('active');
        $('#bgt-offer-dropdown').addClass('focus-border');
        if (index === 0) {
            $('#bgt-offer-dropdown').prop('selectedIndex', 1).trigger('change');
        } else if (index === 1) {
            $('#bgt-offer-dropdown').prop('selectedIndex', 2).trigger('change');
        } else if (index === 2) {
            $('#bgt-offer-dropdown').prop('selectedIndex', 3).trigger('change');
        } else {
            $('#bgt-offer-dropdown>option:eq(0)').attr('selected', false);
        }
    });

</script>
